name: "🚀 Publish"

on:
  push:
    branches:
      - "master"

jobs:
  release:
    name: 🚀 Publish
    runs-on: "ubuntu-latest"
    steps:
      - name: 📝 checkout
        uses: actions/checkout@v3
      - name: 🟢 node
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"
          registry-url: "https://registry.npmjs.org"
      - name: 📦 install packages
        run: npm ci
      - name: 🛠 build
        run: npm ci
      - name: 🚀 publish
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
